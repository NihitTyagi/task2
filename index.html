<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="task-input" class="form-control" placeholder="Add a new task">
            <input type="date" id="due-date-input" class="form-control">
            <select id="priority-input" class="form-control">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="text" id="category-input" class="form-control" placeholder="Category">
            <div class="input-group-append">
                <button class="btn btn-primary" id="add-task-button">Add Task</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list">
                
            </tbody>
        </table>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
